<!doctype html>
<html>
    <head>
        <title>Range JS Test Runner</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
    <body id="mocha">
        <h1>Range JS Test Runner</h1>
        <div></div>
        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/chai/chai.js"></script>
        <script src="../lib/cajon/cajon.js"></script>
        <script src="../requirejs.conf.js"></script>
        <script>
            mocha.ui('bdd');
            mocha.reporter('html');

            require([
                /**
                 * Add individual unit tests.
                 * This should probably be automated.
                 */
                'xrange-tests/spec/xrange',
                'xrange-tests/spec/highlighter'
            ], function() {
                if (window.mochaPhantomJS) {
                    mochaPhantomJS.run();
                }
                else {
                    mocha.run();
                }
            })
        </script>
    </body>
</html>
